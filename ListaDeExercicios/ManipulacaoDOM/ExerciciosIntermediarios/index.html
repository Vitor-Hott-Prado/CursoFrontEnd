<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Intermediários - Manipulação do DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exercícios Intermediários</h1>

  <!-- Exercício 1: Criando Elementos Dinamicamente -->
  <h2>Criar Parágrafo Dinâmico</h2>
  <button id="botaoAdicionarParagrafo">Adicionar Parágrafo</button>
  <div id="container-paragrafos"></div>

  <!-- Exercício 2: Lista de Tarefas -->
  <h2>Lista de Tarefas</h2>
  <input type="text" id="novaTarefa" placeholder="Digite uma tarefa">
  <button id="botaoAdicionarTarefa">Adicionar Tarefa</button>
  <ul id="listaTarefas"></ul>

  <!-- Exercício 3: Mudar Tema (Modo Claro/Escuro) -->
  <h2>Mudar Tema</h2>
  <button id="botaoMudarTema">Mudar para Modo Escuro</button>

  <script src="script.js"></script>
</body>
</html>
