<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercícios Avançados - Manipulação do DOM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Exercícios Avançados</h1>

  <!-- Exercício 1: Capturando Eventos do Teclado -->
  <h2>Captura de Tecla</h2>
  <input type="text" id="campoTeclado" placeholder="Pressione uma tecla">
  
  <!-- Exercício 2: Campo de Busca com Sugestões Dinâmicas -->
  <h2>Campo de Busca</h2>
  <input type="text" id="campoBusca" placeholder="Digite para buscar">
  <ul id="sugestoes"></ul>
  
  <!-- Exercício 3: Validação de Formulário -->
  <h2>Formulário de Cadastro</h2>
  <form id="formCadastro">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" required><br><br>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <!-- Exercício 4: Galeria de Imagens Dinâmica -->
  <h2>Galeria de Imagens</h2>
  <input type="file" id="inputImagens" multiple>
  <div id="galeria"></div>

  <!-- Exercício 5: Jogo de Quiz -->
  <h2>Quiz</h2>
  <div id="quiz">
    <p id="pergunta"></p>
    <button class="resposta" data-resposta="A">A</button>
    <button class="resposta" data-resposta="B">B</button>
    <button class="resposta" data-resposta="C">C</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
