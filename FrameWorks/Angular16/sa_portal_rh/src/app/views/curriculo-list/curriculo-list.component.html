<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>CPF</th>
      <th>Data Nasc.</th>
      <th>CEP</th>
      <th>Formação</th>
      <th>Experiência</th>
      <th>Habilidades</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of curriculos">
      <td>{{ c.nomeCompleto }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.telefone }}</td>
      <td>{{ c.cpf }}</td>
      <td>{{ c.dataNascimento }}</td>
      <td>{{ c.cep }}</td>
      <td>{{ c.formacaoAcademica.join(', ') }}</td>
      <td>{{ c.experienciaProfissional.join(', ') }}</td>
      <td>{{ c.habilidades.join(', ') }}</td>
    </tr>
  </tbody>
</table>
